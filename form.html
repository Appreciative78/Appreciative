<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
    <link class="ic" rel="icon" href="favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e4e4e4);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #555;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input[type="file"] {
            border: none;
        }

        button {
            background: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #155724;
        }

        .modal-content button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background: #0056b3;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col {
            flex: 1;
        }
        .container {
    max-width: 900px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

hr {
    border: none;
    border-top: 3px solid #0078ff;
    margin: 10px 0 20px;
}

.upload-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.upload-box {
    background: #f1f5f8;
    padding: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center;
}

label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="file"] {
    display: block;
    width: 100%;
    padding: 6px;
    cursor: pointer;
}

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scholarship Application Form</h1>
        <form method="Post" id="scholarshipForm">
            <h2>Personal Information</h2>
            <div class="row">
                <div class="form-group col">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group col">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group col">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="form-group col">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
            </div>

            <div class="form-group">
                <label for="altMobile">Alternate Mobile Number</label>
                <input type="tel" id="altMobile" name="altMobile">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="fatherName">Father Name</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group col">
                    <label for="motherName">Mother Name</label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>
                

            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="fatherName">Father's Occupation</label>
                    <input type="text" id="fatherNameo" name="fatherNameo" required>
                </div>
                <div class="form-group col">
                    <label for="motherName">Mother's Occupation</label>
                    <input type="text" id="motherNameo" name="motherNameo" required>
                </div>
                
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="fatherName">Board Name</label>
                    <input type="text" id="fatherNameo" name="bname" required>
                </div>
                <div class="form-group col">
                    <label for="motherName">Class 10<sup>th</sup> Roll Number</label>
                    <input type="text" id="motherNameo" name="rollnumber" required>
                </div>
                
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="fatherName">Board Name</label>
                    <input type="text" id="fatherNameo" name="b12name" required>
                </div>
                <div class="form-group col">
                    <label for="motherName">Class 12<sup>th</sup> Roll Number</label>
                    <input type="text" id="motherNameo" name="roll12number" required>
                </div>
                
            </div>
            <div class="form-group">
                <label for="altMobile">Aadhar Number</label>
                <input type="tel" id="altMobile" name="aadhar">
            </div>
            <div class="container">
            <h2>Academic Information</h2>
            <div class="row">
                <div class="form-group col">
                    <label for="highestQualification">Highest Qualification</label>
                    <select id="highestQualification" name="highestQualification" required>
                        <option value="">Select</option>
                        <option value="10">10</option>
                        <option value="10+2">10+2</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="preparation">Currently Preparing For</label>
                    <select id="preparation" name="preparation">
                        <option value="">Select</option>
                        <option value="UPSC">UPSC</option>
                        <option value="UPPSC">BPSC</option>
                        <option value="BPSC">UPPSC</option>
                        <option value="BPSC">MPPSC</option>
                        <option value="SSC-MTS">SSC-MTS</option>
                        <option value="SSC-CGL">SSC-CGL</option>
                        <option value="Railway ALP">Railway-ALP</option>
                        <option value="Railway Technician">Railway-Technician</option>
                        <option value="Railway Group-D">Railway Group-D</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="exam">Your Upcoming Exam</label>
                <select id="exam" name="exam">
                    <option value="">Select</option>
                    <option value="UPSC-Pre">UPSC-Pre</option>
                    <option value="UPPSC-Pre">UPPSC-Pre</option>
                    <option value="MPPSC-Pre">MPPSC-Pre</option>
                    <option value="BPSC-Pre">BPSC-Pre</option>
                    <option value="SSC-MTS">SSC-MTS</option>
                    <option value="SSC-CGL">SSC-CGL</option>
                    <option value="Railway ALP">Railway-ALP</option>
                    <option value="Railway Technician">Railway-Technician</option>
                    <option value="Railway Group-D">Railway-Group-D</option>
                </select>
            </div>

            <h2>Bank Details</h2>
            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <input type="text" id="bankName" name="bankName" required>
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
            </div>

            <div class="form-group">
                <label for="ifscCode">IFSC Code</label>
                <input type="text" id="ifscCode" name="ifscCode" required>
            </div>

            

            <button type="submit">Submit</button>
        </form>

        <div class="modal" id="successModal">
            <div class="modal-content">
                <h3>Your form has been successfully submitted!</h3>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>
<script>
    document.getElementById('scholarshipForm').addEventListener('submit', function (e) {
        e.preventDefault();

        let url = 'https://script.google.com/macros/s/AKfycbwBUGlhODFMHljekOPGz43MStK5erhRBrm98x6PwyUoykZfQx0AcCyxIsFQ1A7v7mPkFg/exec';
        let scholarshipForm = document.querySelector('#scholarshipForm');
        let formData = new FormData(scholarshipForm);

        fetch(url, {
            method: 'POST',
            body: formData
        })
            .then((response) => response.text())
            .then((result) => {
                console.log('Form submitted successfully:', result);
                window.location.href = 'Submit.html'; // रीडायरेक्शन
            })
            .catch((error) => {
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form. Please try again.');
            });
    });
</script>
</body>
</html>
